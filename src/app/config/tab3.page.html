<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/chat-online/chat-list"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Configuración
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item>
      <ion-icon slot="start" name="image-outline"></ion-icon>
      <ion-label>
        <ion-button fill="clear" (click)="onAddImageClick()">Agregar imagen</ion-button>
        <input type="file" accept="image/*" #fileInput hidden (change)="onFileChange($event)">
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label><ion-button fill="clear" color="danger" [routerLink]="['/login']" (click)="logout()">Cerrar sesión</ion-button></ion-label>
    </ion-item>

    <ion-item>
          <ion-icon slot="start" name="moon"></ion-icon>
          <ion-label>Modo Oscuro</ion-label>
          <ion-toggle slot="end" (ionChange)='toggleTheme($event)'></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
