<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/chat-online/chat-list"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Entretenimiento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="apod" fullscreen>
  <ion-card>
    <div class="ion-text-center iframe" [innerHTML]="sanitizer.bypassSecurityTrustHtml(apod.media_type === 'image' ? '<img src=' + apod.url + '/>' : '<iframe src=' + apod.url + '></iframe>')"></div>
    <ion-card-header>
      <ion-card-title>{{ apod.title }}</ion-card-title>
      <ion-card-subtitle>{{ apod.date }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{ apod.explanation }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
