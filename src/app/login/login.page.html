<ion-content>
  <div class="waveWrapper waveAnimation">
    <div class="waveWrapperInner bgTop">
      <div class="wave waveTop" style="background-image: url('../../assets/img/wave-top.png')"></div>
    </div>
    <div class="waveWrapperInner bgMiddle">
      <div class="wave waveMiddle" style="background-image: url('../../assets/img/wave-mid.png')"></div>
    </div>
    <div class="waveWrapperInner bgBottom">
      <div class="wave waveBottom" style="background-image: url('../../assets/img/wave-bot.png')"></div>
    </div>
  </div>

  <!-- Form login -->
  <ion-grid [fixed]="true">
    <ion-row class="ion-align-items-center">
      <ion-col>      
        <!-- Formulario -->
        <div class="login-box">
          <h2>Iniciar sesión</h2>
            <!-- <form [formGroup]="formLogin" (ngSubmit)="Login()"> -->
            <form>
              <div class="user-box">
                <input type="text" name="username" required [(ngModel)]="user.username">
                <label>Email</label>
              </div>
              <div class="user-box">
                <input type="password" name="password" required [(ngModel)]="user.password">
                <label>Password</label>
              </div>
              <!-- <button [disabled]="!formLogin.valid" type="submit"> -->
              <button class="button" type="submit" (click)="login()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Iniciar Sesión
              </button>
              <button [routerLink]="['register']">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Crear cuenta
              </button>
            </form>
        </div></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
